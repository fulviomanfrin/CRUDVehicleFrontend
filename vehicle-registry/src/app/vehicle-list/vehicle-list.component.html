
<div class="col">
    <table class="table table-dark table-striped" >
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Model</th>
              <th scope="col">Make Id</th>
              <th scope="col">Doors</th>
              <th scope="col">Transmission</th>
              <th scope="col">Year</th>
              <th scope="col">Fuel</th>
              <th scope="col"></th>
              <th scope="col"></th>
              
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let vehicle of vehicles">
              <th scope="row">{{ vehicle.id }}</th>
              <td>{{ vehicle.model }}</td>
              <td>{{ vehicle.makeId }}</td>
              <td>{{ vehicle.doorQty }}</td>
              <td>{{ vehicle.transmissionType }}</td>
              <td>{{ vehicle.year }}</td>
              <td>{{ vehicle.fuelType }}</td>
              <td><button type="button" class="btn btn-primary" (click)="navigateWithId(vehicle.id)">Update</button></td>
              <td><button type="button" class="btn btn-danger" (click)="deleteId(vehicle.id)">Delete</button></td>
              
              
            </tr>
            
            
          </tbody>
      </table>
      <button type="button" class="btn btn-success" (click)="navigate()">New</button>
      
      
      
  </div>
